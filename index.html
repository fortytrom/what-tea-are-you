<body class="bg-[#FFFDF9] text-[#111] min-h-screen font-sans bg-no-repeat bg-cover bg-center"
  >
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K2VFG35D"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- Welcome Page -->
  <div id="welcome-page" class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-[460px] w-full text-center border border-black px-4 lg:px-8 py-6 lg:py-12 bg-white">
      <h1 class="text-4xl lg:text-5xl font-bold tracking-tight mb-3  lg:mb-6 text-[#111]">茶韻性格測驗</h1>
      <p class="text-lg text-[#4b5563] mb-3  lg:mb-6">MBTI Tea Personality Quiz</p>
      <p class="text-[#111] leading-relaxed mb-3 lg:mb-6">
        透過12道關於茶的問題，探索你獨特的性格特質。每個人都有屬於自己的茶韻，讓我們一起發現你內心深處的茶葉性格，找到最適合你的那一杯茶。
      </p>
      <button id="start-quiz-btn"
        class="bg-[#111] text-white font-semibold py-3 px-8 border border-[#111] hover:bg-[#000] hover:border-[#000] transition-colors duration-300 w-full">
        開始測驗
      </button>
    </div>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="hidden min-h-screen p-4">
    <div class="max-w-[400px] mx-auto">

      <!-- Progress Bar (步驟條) -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-2">
          <span class="text-[#4b5563] font-medium">進度</span>
          <span id="progress-text" class="text-[#6b7280]">1 / 12</span>
        </div>
        <div class="w-full bg-black/5 h-2 rounded-full">
          <div id="progress-bar" class="bg-[#111] h-2 rounded-full transition-all duration-500" style="width: 8.33%">
          </div>
        </div>
      </div>
      <!-- Question Image -->
      <div class="flex justify-center mb-4">
        <img id="question-image" src="" alt="Question Image" class="max-w-[400px] w-3/5 h-auto" />
      </div>

      <!-- Question -->
      <h2 id="question-text" class="text-2xl font-bold mb-6 leading-snug text-[#111]">
        <!-- Question will be inserted here -->
      </h2>

      <!-- Answer Options -->
      <div class="space-y-4">
        <button id="option-a"
          class="w-full text-left border border-black bg-white p-4 lg:hover:bg-black/5 transition-all duration-100 ease-in-out">
          <div class="flex items-center gap-4">
           <span class="bg-[#111] text-white w-8 h-8 rounded-sm flex items-center justify-center font-bold shrink-0">A</span>
            <span id="option-a-text" class="text-[#111]"></span>
          </div>
        </button>

        <button id="option-b"
          class="w-full text-left border border-black bg-white p-4 lg:hover:bg-black/5 transition-all duration-100 ease-in-out">
          <div class="flex items-center gap-4">
           <span class="bg-[#111] text-white w-8 h-8 rounded-sm flex items-center justify-center font-bold shrink-0">B</span>
            <span id="option-b-text" class="text-[#111]"></span>
          </div>
        </button>

      </div>
    </div>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="hidden min-h-screen p-8">
    <div class="max-w-[400px] mx-auto">

      <!-- Title with line -->
      <div class="flex items-center mb-4">
        <h2 class="text-2xl font-bold text-[#111] whitespace-nowrap mr-4">你的茶葉人格是</h2>
        <div class="flex-1 border-t border-black"></div>
      </div>

      <!-- Character Image -->
      <div>
        <img id="result-image" src="images/ISTJ.jpg" alt="MBTI Character" class="w-full h-auto">
      </div>

      <!-- Restart Button -->
      <div class="text-center mt-4">
        <button id="restart-btn"
          class="bg-[#111] text-white px-6 py-3 font-semibold border border-black hover:bg-[#000] transition-colors duration-300 w-full">
          重新測驗
        </button>
      </div>
    </div>
  </div>


  <script src="quiz.js"></script>
</body>





</html>
